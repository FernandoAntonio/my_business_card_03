name: mi_card
description: A new Flutter application.
version: 1.0.1+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  gradient_widgets: ^0.5.0
  url_launcher: ^5.7.6
  whatsapp_unilink: 1.0.0+1
  sensors: ^0.4.2+6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
  - family: KaushanScript
    fonts:
      - asset: fonts/KaushanScript-Regular.ttf

  - family: SourceSansPro
    fonts:
      - asset: fonts/SourceSansPro-Regular.ttf
